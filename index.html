<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namit's Page</title>
    <link rel="icon" href="Simon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('25730021.JPG') no-repeat center center/cover;
            filter: grayscale(100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Hero Container with overlay and subtle texture */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAACnej3aAAAAAXRSTlMAQObYZgAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII=");
            opacity: 0.2;
            pointer-events: none;
        }

        /* Nav Bar with semi-translucent grey background */
        .nav-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
        }

        .nav-overlay ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        a {
            color: white;
        }

        .nav-overlay a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background: rgba(128, 128, 128, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .nav-overlay a:hover {
            background: rgba(128, 128, 128, 0.7);
            transform: scale(1.05);
        }

        /* Interactive Name Text positioned at bottom-right on larger screens */
        .name-container {
            position: absolute;
            bottom: 28%;
            right: 4%;
            font-size: 5vw;
            color: white;
            pointer-events: none;
            white-space: nowrap;
        }

        /* Individual letter styling for repulsion effect */
        .letter {
            display: inline-block;
            transition: transform 0.2s ease;
            will-change: transform;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .nav-overlay a {
                font-size: 16px;
            }
            .name-container {
                left: 50%;
                top: 65%;
                right: auto;
                bottom: auto;
                transform: translate(-50%, -50%);
                text-align: left;
            }
        }

        /* --- Content Panel Styles --- */
        .content-panel {
            position: fixed;
            left: 0;
            right: 0;
            bottom: -75vh;
            height: 75vh;
            background-color: rgba(128, 128, 128, 0.9);
            transition: bottom 0.5s ease;
            overflow-y: auto;
            padding: 20px;
            color: white;
            z-index: 50;
        }

        .content-panel.open {
            bottom: 0;
        }

        .close-btn {
            font-family: 'Plus Jakarta Sans', sans-serif;
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(51, 51, 53, 0);
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            z-index: 51;
        }

        /* Blog List Styles */
        .blog-list {
            list-style: none;
            padding: 0;
        }
        .blog-list li {
            margin-bottom: 15px;
        }
        .blog-list a {
            text-decoration: none;
            color: white;
            background: rgba(128, 128, 128, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }
        .blog-list a:hover {
            background: rgba(128, 128, 128, 0.7);
            transform: scale(1.02);
        }
    </style>
</head>
<body>
<div class="hero">
    <nav class="nav-overlay">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="name-container" id="nameContainer">
      <span class="name-word">
        <span class="letter">N</span>
        <span class="letter">a</span>
        <span class="letter">m</span>
        <span class="letter">i</span>
        <span class="letter">t</span>
      </span>
        <span>&nbsp;</span>
        <span class="name-word">
        <span class="letter">N</span>
        <span class="letter">a</span>
        <span class="letter">l</span>
        <span class="letter">l</span>
        <span class="letter">a</span>
        <span class="letter">p</span>
        <span class="letter">a</span>
        <span class="letter">n</span>
        <span class="letter">e</span>
        <span class="letter">n</span>
        <span class="letter">i</span>
      </span>
    </div>
</div>

<div class="content-panel" id="contentPanel">
    <button class="close-btn" id="closePanel">CLOSE</button>
    <div class="panel-content"></div>
</div>

<script>
    (function() {
        const letters = document.querySelectorAll('.name-container .letter');
        const threshold = 250;
        const maxOffset = 120;

        let frameId;
        document.addEventListener('mousemove', function(e) {
            if (frameId) cancelAnimationFrame(frameId);
            frameId = requestAnimationFrame(() => {
                letters.forEach(letter => {
                    const rect = letter.getBoundingClientRect();
                    const letterX = rect.left + rect.width / 2;
                    const letterY = rect.top + rect.height / 2;
                    const dx = letterX - e.clientX;
                    const dy = letterY - e.clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < threshold) {
                        const force = (threshold - distance) / threshold;
                        const offsetX = (dx / distance) * force * maxOffset;
                        const offsetY = (dy / distance) * force * maxOffset;
                        letter.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                    } else {
                        letter.style.transform = 'translate(0, 0)';
                    }
                });
            });
        });
    })();

    const pageContent = {
        Home: `<h1>Home</h1>
         <p>Welcome to the homepage. This is the Home content.</p>`,

        About: `<h1>About Me</h1>
            <p>Hey! I'm a Senior at the <strong>College of William &amp; Mary</strong>, majoring in Computational &amp; Applied Mathematics &amp; Statistics concentrated in Mathematical Biology. Basically, I love using math and code to solve tricky problems... especially when synthetic biology is involved.</p>
            <p>If you're curious about my work, check out my <a href="CV_Resume.pdf" target="_blank">CV/Resume</a>.</p>
            <p>When I'm not deep in equations and algorithms, you'll find me hunting for spicy food or getting lost in a music rabbit hole. I'm always up for a greedy meal and a groovy playlist!</p>`,

        Projects: `<h1>Projects</h1>
             <p>Coming soon!</p>`,

        Blog: `<h1>Blog</h1>
            <ul class="blog-list">
                <li><a href="blog/post1.html">My First Blog Ever</a></li>
            </ul>`,

        Contact: `<h1>Contact</h1>
            <p>namit.nlp@gmail.com</p>`
    };

    const navLinks = document.querySelectorAll('.nav-overlay a');
    const contentPanel = document.getElementById('contentPanel');
    const panelContent = document.querySelector('.panel-content');
    const closeBtn = document.getElementById('closePanel');
    let activeNav = null;
    const transitionDuration = 500;

    function openPanel(content) {
        panelContent.innerHTML = content;
        contentPanel.classList.add('open');
    }

    function closePanel() {
        contentPanel.classList.remove('open');
        activeNav = null;
    }

    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const navText = e.target.textContent.trim();

            if (activeNav === navText && contentPanel.classList.contains('open')) {
                closePanel();
                return;
            }

            if (contentPanel.classList.contains('open')) {
                contentPanel.classList.remove('open');
                setTimeout(() => {
                    activeNav = navText;
                    openPanel(pageContent[navText] || `<h1>${navText}</h1><p>No content defined for ${navText}.</p>`);
                }, transitionDuration);
            } else {
                activeNav = navText;
                openPanel(pageContent[navText] || `<h1>${navText}</h1><p>No content defined for ${navText}.</p>`);
            }
        });
    });

    closeBtn.addEventListener('click', closePanel);
</script>
</body>
</html>
